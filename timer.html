<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Countdown Timer - Liam M</title>
    <link rel="icon" href="stop.png" type="image/png">
    <style>
        body {
            margin: 0;
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            background-color: #f8f8f8; /* Off white */
            font-family: Arial, sans-serif;
        }

        #timer-container {
            text-align: center;
            position: relative;
        }

        h1 {
            font-size: 5em;
            color: #2e2e2e; /* Off black */
            margin: 0;
            transition: color 0.5s ease;
        }

        label, select, button {
            font-size: 1.2em;
            color: #2e2e2e;
        }

        button {
            padding: 10px 20px;
            background-color: #2e2e2e;
            color: #f8f8f8;
            border: none;
            cursor: pointer;
            font-size: 1.2em;
        }

        button:hover {
            background-color: #1c1c1c;
        }

        #controls {
            opacity: 1;
            transition: opacity 0.3s ease;
        }

        #controls.hidden {
            opacity: 0;
        }

        @keyframes blink {
            0%, 100% { color: #ff4c4c; } /* Off red */
            50% { color: #2e2e2e; } /* Off black */
        }

        .blink {
            animation: blink 1s infinite;
        }

        #message {
            position: absolute;
            top: 20px;
            left: 50%;
            transform: translateX(-50%);
            background-color: #ff4c4c; /* Off red */
            color: #ffffff;
            padding: 10px;
            border-radius: 5px;
            display: none;
        }
    </style>
</head>
<body>

<div id="timer-container">
    <div id="controls">
        <label for="minutes">Select minutes: </label>
        <select id="minutes">
            <option value="0.17">10 seconds</option>
            <option value="1">1 minute</option>
            <option value="2">2 minutes</option>
            <option value="3">3 minutes</option>
            <option value="5">5 minutes</option>
            <option value="10">10 minutes</option>
            <option value="30">30 minutes</option>
        </select>
        <button onclick="startTimer()">Start</button>
    </div>

    <h1 id="timer-display">00:00</h1>
    <audio id="alarm-sound" src="audio.mp3" preload="auto"></audio>
    <div id="message">Sound will stop if you press the spacebar.</div>
</div>

<script>
    let countdown;
    let hideTimeout;
    let alarmSound = document.getElementById('alarm-sound');

    function startTimer() {
        const selectElement = document.getElementById('minutes');
        const selectedMinutes = parseFloat(selectElement.value);
        let timeRemaining = Math.floor(selectedMinutes * 60); // Convert to seconds

        clearInterval(countdown);

        countdown = setInterval(() => {
            const minutes = Math.floor(timeRemaining / 60);
            const seconds = timeRemaining % 60;
            document.getElementById('timer-display').textContent =
                `${String(minutes).padStart(2, '0')}:${String(seconds).padStart(2, '0')}`;

            if (timeRemaining === 0) {
                clearInterval(countdown);
                document.getElementById('timer-display').classList.add('blink');
                playAlarm();
            }

            timeRemaining--;
        }, 1000);

        hideTimeout = setTimeout(() => {
            document.getElementById('controls').classList.add('hidden');
        }, 3000);
    }

    function playAlarm() {
        alarmSound.play();
    }

    function stopAlarm() {
        alarmSound.pause();
        alarmSound.currentTime = 0;
    }

    document.addEventListener('mousemove', () => {
        document.getElementById('controls').classList.remove('hidden');

        clearTimeout(hideTimeout);

        hideTimeout = setTimeout(() => {
            document.getElementById('controls').classList.add('hidden');
        }, 3000);
    });

    document.addEventListener('keydown', (event) => {
        if (event.code === 'Space') {
            stopAlarm();
            showMessage();
        }
    });

    function showMessage() {
        const message = document.getElementById('message');
        message.style.display = 'block';
        setTimeout(() => {
            message.style.display = 'none';
        }, 3000);
    }
</script>

</body>
</html>
